# Modified from https://github.com/msys2/setup-msys2/blob/main/examples/cmake.yml
name: build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { icon: 'â¬›', sys: mingw32 }
          # - { icon: 'ðŸŸ¦', sys: mingw64 }
          # - { icon: 'ðŸŸ¨', sys: ucrt64  }
          # - { icon: 'ðŸŸ§', sys: clang64 }
    name: ðŸš§${{ matrix.icon }} ${{ matrix.sys }}
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v3

    - name: '${{ matrix.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys }}
        update: true
        install: >-
          make
        pacboy: >-
          texlive-bin:p
          texlive-core:p
          texlive-plain-generic:p
          texlive-fonts-recommended:p
          toolchain:p

    - name: 'ðŸš§ Build TOOL'
      run: |
        mkdir _build
        cd _build
        ../configure --prefix $(pwd)/INSTALL
        make -j2
        make install
        ldd INSTALL/bin/numdiff.exe

    - name: 'Upload artifact'
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.sys }}-artifact
        path: ${{ github.workspace }}/_build/INSTALL
