# Modified from https://github.com/msys2/setup-msys2/blob/main/examples/cmake.yml
name: build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { icon: 'â¬›', sys: mingw32 }
          # - { icon: 'ðŸŸ¦', sys: mingw64 }
          # - { icon: 'ðŸŸ¨', sys: ucrt64  }
          # - { icon: 'ðŸŸ§', sys: clang64 }
    name: ðŸš§${{ matrix.icon }} ${{ matrix.sys }}
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v3

    - name: Cache numdiff
      id: cache-numdiff
      uses: actions/cache@v3
      with:
        path: ${{ runner.workspace }}/${{ matrix.sys }}
        key: ${{ runner.workspace }}-${{ matrix.sys }}

    - name: '${{ matrix.icon }} Setup MSYS2'
      if: steps.cache-numdiff.outputs.cache-hit != 'true'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys }}
        update: true
        install: >-
          make
          texinfo
        pacboy: >-
          texlive-bin:p
          texlive-core:p
          texlive-plain-generic:p
          texlive-fonts-recommended:p
          toolchain:p

    - name: 'ðŸš§ Build numdiff'
      if: steps.cache-numdiff.outputs.cache-hit != 'true'
      run: |
        mkdir _build
        cd _build
        ../configure --prefix $(cygpath "${{ runner.workspace }}/${{ matrix.sys }}")
        make -j2
        make install
        cp $(which libgmp-10.dll)  $(cygpath "${{ runner.workspace }}/${{ matrix.sys }}")/bin/.
        cp $(which libiconv-2.dll) $(cygpath "${{ runner.workspace }}/${{ matrix.sys }}")/bin/.
        cp $(which libintl-8.dll)  $(cygpath "${{ runner.workspace }}/${{ matrix.sys }}")/bin/.

    - name: 'Upload artifact'
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.sys }}-artifact
        path: ${{ runner.workspace }}/${{ matrix.sys }}
